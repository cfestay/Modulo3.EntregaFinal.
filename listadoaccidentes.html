<body>
    <Fieldset>
        <h4>Listado de Accidentes</h4>
        <form action="">
            <label for="idAccidente">ID de Accidente</label>
            <br>
            <input type="number" name="" id="idAccidente">
            <br><br>

            <label for="fechaAccidente">Fecha de Accidente</label>
            <br>
            <input type="date" id="fechaAccidente" value=null>
            <br><br>

            <label for="horaAccidente">Hora de Accidente</label>
            <br>
            <input type="time" id="horaAccidente" value=null>
            <br><br>

            <label for="lugarAccidente">Lugar de Accidente</label>
            <br>
            <textarea name="" id="lugarAccidente" cols="30" rows="5" maxlength="150"></textarea>
            <br><br>

            <label for="origenAccidente">Origen de Accidente</label>
            <br>
            <textarea name="" class="texto" id="origenAccidente" cols="30" rows="4" maxlength="100" value=""></textarea>
            <br>
            <br>

            <label for="">Cliente Asociado a Accidente</label>
            <br>
            <select class="select" id="clienteAsociado">
                <option disabled=disabled >SELECCIONE CLIENTE</option>
                <option >Arnold Schwarzenegger</option>
                <option >Sylvester Stallone</option>
                <option >Mike Tyson</option>
                <option >Scarlett Johanson</option>
                <option >Angelina Jolie</option>
                <option >Sofía Vergara</option>
            </select>
            <br><br>

            <label for="consecuencias">Consecuencias de Accidente</label>
            <br>
            <textarea name="" id="" cols="30" rows="4" maxlength="100" value=0></textarea>
            <br><br>

        </form>
        <button id="enviar">ENVIAR</button>
    </Fieldset>
    <script src="JS/sayajin2.js">
       
    </script>
