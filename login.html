    <h1 class="titulo"><mark>INGRESE USUARIO Y CLAVE</mark></h1>

    <div class="wrap" name="tablita">
        <form action="listadousuarios.html" id="formLogin">
            <div class="avatar">
                <img src="IMG/check.svg">
            </div>
            <input type="text" id="cedula" name="cedula" pattern="[0-9]{8}-[0123456789kK]{1}" title="El RUT debe tener un formato XXXXXXXX-Y, en donde las X son dígitos entre 0 y 9, e Y es igualmente un dígito entre 0 y 9 o una K (letra mayúscula o minúscula son igualmente válidas)"
                required>
            <div class="bar">
                <i></i>
            </div>
            <input id="clave" type="text" placeholder="clave" maxlength="20" required>

            <button type="submit" id="validar" value="Validar">INGRESAR</button>
            <br>
            <br>
